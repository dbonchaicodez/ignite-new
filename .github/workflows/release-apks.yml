name: Build & Release APKs

on:
  workflow_dispatch:  # Manually triggered

jobs:
  build:
    name: Build Debug & Release APKs
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: latest

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      working-directory: client

    - name: Validate Environment Variables
      run: |
        echo "üîç Checking environment variables..."
        if [ -z "${{ secrets.VITE_API_URL }}" ]; then
          echo "‚ùå VITE_API_URL is not set"
          exit 1
        fi
        if [ -z "${{ secrets.VITE_GOOGLE_CLIENT_ID }}" ]; then
          echo "‚ùå VITE_GOOGLE_CLIENT_ID is not set"
          exit 1
        fi
        echo "‚úÖ All required environment variables are set"
        echo "üìç API URL: ${{ secrets.VITE_API_URL }}"

    - name: Validate Keystore Secrets
      run: |
        echo "üîê Checking keystore secrets..."
        if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
          echo "‚ö†Ô∏è KEYSTORE_BASE64 is not set - will only build debug APK"
        else
          echo "‚úÖ Keystore secrets are available"
        fi

    - name: Build React app
      run: pnpm run build
      working-directory: client
      env:
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}
        NODE_ENV: production

    - name: Install Tauri CLI
      run: pnpm add -g @tauri-apps/cli
      working-directory: client

    - name: Install Android SDK & NDK
      uses: android-actions/setup-android@v3
      with:
        ndk: '29.0.13599879'

    - name: Set NDK_HOME environment variable
      run: echo "NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Add Rust Android targets
      run: |
        rustup target add aarch64-linux-android
        rustup target add armv7-linux-androideabi
        rustup target add x86_64-linux-android

    - name: Decode keystore for release signing
      run: |
        if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
          mkdir -p client/src-tauri/app
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > client/src-tauri/app/release.keystore
          echo "‚úÖ Keystore created for release signing"
        else
          echo "‚ö†Ô∏è No keystore secret found, will only build debug APK"
        fi

    - name: Build Tauri Android project (all major ABIs)
      run: |
        pnpm exec tauri android build --target aarch64
        pnpm exec tauri android build --target armv7
        pnpm exec tauri android build --target x86_64
      working-directory: client
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        VITE_API_URL: ${{ secrets.VITE_API_URL }}
        VITE_GOOGLE_CLIENT_ID: ${{ secrets.VITE_GOOGLE_CLIENT_ID }}

    - name: List generated APK files
      run: |
        echo "üì± Generated APK files from Tauri build:" 
        find client/src-tauri/gen/android/app/build/outputs/apk -name "*.apk" -type f
        ls -la client/src-tauri/gen/android/app/build/outputs/apk/debug/ || echo "Debug folder not found"
        ls -la client/src-tauri/gen/android/app/build/outputs/apk/release/ || echo "Release folder not found"

    - name: Verify APK signature (universal release)
      run: |
        echo "üîç Verifying APK signature for app-universal-release.apk..."
        sudo apt-get update && sudo apt-get install -y apksigner
        apksigner verify --print-certs client/src-tauri/gen/android/app/build/outputs/apk/release/app-universal-release.apk || echo "APK signature verification failed"

    - name: Upload Both APKs to GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v1.0.${{ github.run_number }}
        name: Android APKs v1.0.${{ github.run_number }}
        files: |
          client/src-tauri/gen/android/app/build/outputs/apk/**/*.apk
        fail_on_unmatched_files: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
